{% extends 'njuguna/base.html' %}
{% block title %}{% if object %}update{{ object.name }}{% else %}add member{% endif %}
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="col_sm_3"></div>
        <div class="col_sm_6">
          <div class="card card_body">
              <h3 class="text_capitalize">add member</h3>
              <hr>
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form|crispy }}
                  </form>
                      <div class="form_group">
                          <button type="submit" class="btn btn_info">submit</button>

                      </div>
          </div>
        </div>
    </div>


{% endblock %}
